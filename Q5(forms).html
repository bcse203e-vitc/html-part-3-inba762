<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Booking Form</title>
  
</head>
<body>

  <h2>Travel Booking Form</h2>

  <form action="/submit-booking" method="post">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    <br><br>

    <label for="contact">Contact Information:</label>
    <input type="text" id="contact" name="contact" required>
    <br><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination" required>
      <option value="">Select</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="newyork">New York</option>
      <option value="sydney">Sydney</option>
    </select>
    <br><br>

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate" name="travelDate" required>
    <br><br>

    <label for="travelers">Number of Travelers:</label>
    <input type="number" id="travelers" name="travelers" min="1" value="1" required>
    <br><br>

    <label>Travel Class:</label>
    <br>
    
      <label><input type="radio" name="travelClass" value="economy" checked> Economy</label>
      <label><input type="radio" name="travelClass" value="business"> Business</label>
      <label><input type="radio" name="travelClass" value="first"> First Class</label>
      <br><br>
    

    
      <label><input type="checkbox" name="insurance"> Opt for Travel Insurance</label>
    <br><br>

    <label for="totalCost">Total Cost</label>
    <input type="number" id="totalCost" name="totalCost" placeholder="Enter Total Cost" required>
    <br><br>
      <button type="submit">Book Now</button>
      <button type="reset">Reset</button>

  </form>

</body>
</html>
