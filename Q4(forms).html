<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Survey Form</title>
</head>
<body>
  <h1>Health Survey Form</h1>
  <form action="/submit_health_survey" method="post">
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>
    
    <label for="height">Height:</label><br>
    <input type="number" id="height" name="height" required><br><br>

    <label for="weight">Weight:</label><br>
    <input type="number" id="weight" name="weight" required><br><br>

    <label>Lifestyle:</label><br>
    <input type="checkbox" id="Yoga" name="lifestyle" value="yoga">
    <label for="yoga">Yoga</label><br>

    <input type="checkbox" id="swimming" name="lifestyle" value="swimming">
    <label for="swimming">Swimming</label><br>

    <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
    <label for="exercise">Exercise </label><br>
<br><br>

    <label for="diet">Dietary Preference:</label><br>
    <select id="diet" name="diet">
      <option value="Select">Select</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Non-Vegetarian">Non-Vegetarian</option>
      <option value="Vegan">Vegan</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select id="activity" name="activity">
      <option value="Select">Select</option>
      <option value="Sedentary">Sedentary</option>
      <option value="Moderate">Moderate</option>
      <option value="Active">Active</option>
    </select><br><br>

    <label for="concerns">Optional Health Concerns:</label><br>
    <textarea id="concerns" name="concerns" rows="4" cols="50" placeholder="Mention any health concerns"></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
