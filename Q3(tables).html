<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Flight Schedule</title>
 
</head>
<body>
 <h1>FLIGHT SCHEDULE</h1>
 <table border="1" cellspacing="0" cellpadding="5">
   <thead>
     <tr>
       <th>Flight Number</th>
       <th>Destination</th>
       <th>Departure Time</th>
       <th>Arrival Time</th>
       <th>Duration</th>
       <th>Status</th>
       
     </tr>
   </thead>
   <tbody>
     <tr style="background-color: #cf4f4f;">
       <td>101</td>
       <td>London</td>
       <td>8.00</td>
       <td>12.00</td>
       <td><abbr title="4 hours">4hr</abbr></td>
       <td>On Time</td>
       
     </tr>
     <tr>
       <td>102</td>
       <td>Chennai</td>
       <td>9.00</td>
       <td>10.00</td>
       <td><abbr title="1 hour">1hr</abbr></td>
       <td>Delayed</td>
       
     </tr>
     <tr style="background-color: #cf4f4f;">
       <td>103</td>
       <td>Paris</td>
       <td>10.00</td>
       <td>15.00</td>
       <td><abbr title="5 hours">5hr</abbr></td>
       <td>Cancelled</td>
       
     </tr>
     <tr>
       <td>104</td>
       <td>Delhi</td>
       <td>12.00</td>
       <td>14.00</td>
       <td><abbr title="2 hours">2hr</abbr></td>
       <td>On Time</td>
       
     </tr>
     <tr style="background-color: #cf4f4f;">
       <td>105</td>
       <td>USA</td>
       <td>11.30</td>
       <td>17.00</td>
       <td><abbr title="5 hours 30 minutes">5hr 30min</abbr></td>
       <td>Delayed</td>
       
     </tr>
   </tbody>
 </table>
</body>
</html>
